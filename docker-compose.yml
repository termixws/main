version: '3.9'

services:
  backend:
    build: ./backend
    container_name: salon-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/salon_natasha.db:/app/salon_natasha.db
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: salon-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
